        let currentQuestionIndex = 0;
        let currentMode = "";
        let correctCount = 0;
        let incorrectCount = 0;
        let topicStats = {};
        let correctPerTopic = {};
        let totalPerTopic = {};

        function startQuiz(mode) {
            currentMode = mode;
            currentQuestionIndex = 0;
            correctCount = 0;
            incorrectCount = 0;
            topicStats = {};
            correctPerTopic = {};
            totalPerTopic = {};
            document.getElementById("quiz-container").classList.remove("hidden");
            document.getElementById("stats-container").classList.add("hidden");
            loadQuestion();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function loadQuestion() {
            const quizContainer = document.getElementById("quiz-container");
            quizContainer.innerHTML = "";
            shuffleArray(quizData)

            const questionData = quizData[currentQuestionIndex];
            if (!questionData) {
                showStats();
                return;
            }

            let questionHTML = `<h2 class="text-xl font-bold mb-3">${questionData.question}</h2>`;
            questionHTML += `<p class="text-sm text-gray-400">Thema: ${questionData.topic} | Wichtigkeit: ${questionData.score}/5</p>`;
            totalPerTopic[questionData.topic] = (totalPerTopic[questionData.topic] || 0) + 1;

            if (currentMode === "multipleChoice") {
                let answers = [...questionData.answers];
                shuffleArray(answers);
                
                questionHTML += `<div class="mt-3">`;
                answers.forEach(answer => {
                    questionHTML += `
                        <button onclick="checkAnswer(this, '${answer}', '${questionData.answers[questionData.correct]}', '${questionData.topic}')" class="block w-full text-left px-4 py-2 bg-gray-700 rounded-lg mt-2 hover:bg-gray-600">${answer}</button>
                    `;
                });
                questionHTML += `</div>`;
                questionHTML += `<button onclick="nextQuestion()" class="px-4 py-2 mt-5 bg-red-600 rounded-lg hover:bg-red-500">N√§chste Frage</button>`;
            } else if (currentMode === "flashcards") {
                questionHTML += `<button onclick="showAnswer()" class="px-4 py-2 mt-3 bg-yellow-600 rounded-lg hover:bg-yellow-500">Antwort anzeigen</button>`;
                questionHTML += `<button onclick="nextQuestion()" class="px-4 py-2 mt-5 bg-red-600 rounded-lg hover:bg-red-500">N√§chste Frage</button>`;
                questionHTML += `<p id="answer" class="mt-3 hidden text-lg font-semibold bg-gray-700 p-2 rounded-lg">${questionData.answers[questionData.correct]}</p>`;
            }

            
            quizContainer.innerHTML = questionHTML;
        }

        function checkAnswer(button, selectedAnswer, correctAnswer, topic) {
            if (selectedAnswer === correctAnswer) {
                button.classList.add("correct-answer");
                correctCount++;
                correctPerTopic[topic] = (correctPerTopic[topic] || 0) + 1;
            } else {
                button.classList.add("incorrect-answer");
                document.querySelectorAll("button").forEach(btn => {
                    if (btn.textContent === correctAnswer) {
                        btn.classList.add("correct-answer");
                    }
                });
                incorrectCount++;
            }
            setTimeout(nextQuestion, 1500);
        }

        function showAnswer() {
            document.getElementById("answer").classList.remove("hidden");
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function showStats() {
            document.getElementById("quiz-container").classList.add("hidden");
            const statsContainer = document.getElementById("stats-container");
            statsContainer.classList.remove("hidden");
            
            let statsHTML = `<h2 class="text-xl font-bold mb-3">üéØ Deine Statistik</h2>`;
            statsHTML += `<p>‚úÖ Richtig: ${correctCount} | ‚ùå Falsch: ${incorrectCount}</p>`;
            statsHTML += `<h3 class="text-lg font-bold mt-3">üìå Themengebiete</h3>`;
            
            for (const topic in totalPerTopic) {
                let correct = correctPerTopic[topic] || 0;
                statsHTML += `<p>${topic}: ${correct} von ${totalPerTopic[topic]} richtig</p>`;
            }
            
            let message = correctCount > incorrectCount ? "Super gemacht! üéâ Du bist auf einem guten Weg!" : "Nicht aufgeben! üí™ Jeder Fehler bringt dich weiter!";
            statsHTML += `<p class="mt-4 font-bold">${message}</p>`;
            
            statsContainer.innerHTML = statsHTML;
        }
